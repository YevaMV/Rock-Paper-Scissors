<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2306b21097.js" crossorigin="anonymous"></script>
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class='container'>
    <h1>ROCK PAPER SCISSORS</h1>
    <h2>Take your pick!</h2>
    <div id='img-block'>
      <div  class="img-link" > <img src='img/rock.png' alt="" id='rock'></div>
      <div  class="img-link" > <img src='img/paper.png' alt="" id='paper'></div>
      <div  class="img-link" > <img src='img/scissors.png' alt="" id='scissors'></div>
    </div>
    <div id='user-choice'class='choice'></div>
    <button id='start-game-btn' class='start-game-btn'>Start Game!</button>
    <div id='computer-choice' class='choice'></div>
    <div id='game-score'>
      <div id='player-score'  class='score-css'>0</div>
      <span>-</span>
      <div id='computer-score' class='score-css'>0</div>
    </div>
    <div id='game-result'></div>
    <div id='win-window'>
      <div id='win-window-content'>
        <div id='win-score-block'>
            <div id='win-player-score'>0</div>
            <span>-</span>
            <div id='win-computer-score'>0</div>
          </div>    
        <div id='winner'></div>
        <button class= 'restart-btn'>Start New Game</button>
      </div>
    </div>      
    <script src='app.js'></script>
 
</body>
</html>
